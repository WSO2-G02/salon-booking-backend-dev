name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'user_service/**'
      - 'appointment_service/**'
      - 'staff_management/**'
      - 'service_management/**'
      - 'reports_analytics/**'
      - 'notification_service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'user_service/**'
      - 'appointment_service/**'
      - 'staff_management/**'
      - 'service_management/**'
      - 'reports_analytics/**'
      - 'notification_service/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: false
        type: choice
        options:
          - all
          - user_service
          - appointment_service
          - staff_management
          - service_management
          - reports_analytics
          - notification_service

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: '024955634588'
  PYTHON_VERSION: '3.12'

jobs:
  # ===========================================================================
  # Stage 1: Detect Changes
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
      timestamp: ${{ steps.changes.outputs.timestamp }}
      ecr_registry: ${{ steps.changes.outputs.ecr_registry }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff across multiple commits

      - name: Detect changed services
        id: changes
        run: |
          # Generate shared timestamp and ECR registry
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT
          
          ALL_SERVICES=("user_service" "appointment_service" "staff_management" "service_management" "reports_analytics" "notification_service")
          
          if [ "${{ github.event.inputs.service }}" != "" ] && [ "${{ github.event.inputs.service }}" != "all" ]; then
            echo "services=[\"${{ github.event.inputs.service }}\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ "${{ github.event.inputs.service }}" == "all" ]; then
            echo "services=[\"user_service\",\"appointment_service\",\"staff_management\",\"service_management\",\"reports_analytics\",\"notification_service\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          SERVICES=()
          
          # Use github.event.before to capture ALL commits in the push (not just HEAD~1)
          if [ "${{ github.event_name }}" == "push" ]; then
            BEFORE_SHA="${{ github.event.before }}"
            # Handle initial push (no previous commit)
            if [ "$BEFORE_SHA" == "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
            else
              CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" HEAD 2>/dev/null || echo "")
            fi
            echo "Comparing $BEFORE_SHA...HEAD"
          else
            CHANGED_FILES=$(git diff --name-only origin/main...HEAD 2>/dev/null || echo "")
          fi
          
          for service in "${ALL_SERVICES[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^${service}/"; then
              SERVICES+=("\"${service}\"")
            fi
          done
          
          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            SERVICES_JSON=$(IFS=,; echo "[${SERVICES[*]}]")
            echo "services=${SERVICES_JSON}" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Stage 2: Unit Tests
  # ===========================================================================
  unit-tests:
    name: Unit Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          pytest tests/ -v --tb=short --junitxml=test-results.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/test-results.xml
          retention-days: 7

  # ===========================================================================
  # Stage 3: SAST Scan
  # ===========================================================================
  sast-scan:
    name: SAST Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r ${{ matrix.service }}/app -f json -o bandit-results.json || true
          bandit -r ${{ matrix.service }}/app -f txt || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results-${{ matrix.service }}
          path: bandit-results.json
          retention-days: 7

  # ===========================================================================
  # Stage 4: Build Docker Images
  # ===========================================================================
  build:
    name: Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests, sast-scan]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          SERVICE_NAME="${{ matrix.service }}"
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          FULL_IMAGE="${ECR_REGISTRY}/${SERVICE_NAME}:${IMAGE_TAG}"
          LATEST_IMAGE="${ECR_REGISTRY}/${SERVICE_NAME}:latest"
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "latest_image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT
          echo "service_name=${SERVICE_NAME}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.full_image }}
            ${{ steps.meta.outputs.latest_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for next stages
        run: |
          docker save ${{ steps.meta.outputs.full_image }} | gzip > image-${{ matrix.service }}.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: image-${{ matrix.service }}.tar.gz
          retention-days: 1

  # ===========================================================================
  # Stage 5: Trivy Security Scan 
  # ===========================================================================
  trivy-scan:
    name: Trivy Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service }}

      - name: Load Docker image
        id: load
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          gunzip -c image-${{ matrix.service }}.tar.gz | docker load
          
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          FULL_IMAGE="${ECR_REGISTRY}/${{ matrix.service }}:${IMAGE_TAG}"
          
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.full_image }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy SARIF as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.sarif
          retention-days: 30

      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.full_image }}
          format: 'table'
          severity: 'CRITICAL'
          ignore-unfixed: true
          trivyignores: '.trivyignore'
          exit-code: '1'  # Fail on CRITICAL vulnerabilities

  # ===========================================================================
  # Stage 6: Push to ECR
  # ===========================================================================
  push-to-ecr:
    name: Push to ECR - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, trivy-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service }}

      - name: Load and push image
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          gunzip -c image-${{ matrix.service }}.tar.gz | docker load
          
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          
          FULL_IMAGE="${ECR_REGISTRY}/${{ matrix.service }}:${IMAGE_TAG}"
          LATEST_IMAGE="${ECR_REGISTRY}/${{ matrix.service }}:latest"
          
          docker push $FULL_IMAGE
          docker tag $FULL_IMAGE $LATEST_IMAGE
          docker push $LATEST_IMAGE
          
          echo "Pushed: $FULL_IMAGE"

  # ===========================================================================
  # Stage 7: Update GitOps Repository
  # ===========================================================================
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [detect-changes, push-to-ecr]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: WSO2-G02/salon-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tags
        env:
          SERVICES: ${{ needs.detect-changes.outputs.services }}
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          cd gitops
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          
          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            DEPLOYMENT_FILE="staging/${service}/deployment.yaml"
            if [ -f "$DEPLOYMENT_FILE" ]; then
              echo "Updating ${service} to tag: ${IMAGE_TAG}"
              sed -i "s|^\([[:space:]]*image:[[:space:]]*\).*${service}:.*|\1${ECR_REGISTRY}/${service}:${IMAGE_TAG}|g" "$DEPLOYMENT_FILE"
            fi
          done

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image tags for commit ${{ github.sha }}"
            git push
          fi

  # ===========================================================================
  # Pipeline Summary
  # ===========================================================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests, sast-scan, build, trivy-scan]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Flow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Detect Changes → Unit Tests  → Build → Trivy Scan → Push to ECR → Update GitOps" >> $GITHUB_STEP_SUMMARY
          echo "              ↘ SAST Scan  ↗" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Processed" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.detect-changes.outputs.services }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
