name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'user_service/**'
      - 'appointment_service/**'
      - 'staff_management/**'
      - 'service_management/**'
      - 'reports_analytics/**'
      - 'notification_service/**'
      - '.github/workflows/**'
      - '.gitleaks.toml'
  pull_request:
    branches:
      - main
    paths:
      - 'user_service/**'
      - 'appointment_service/**'
      - 'staff_management/**'
      - 'service_management/**'
      - 'reports_analytics/**'
      - 'notification_service/**'
      - '.github/workflows/**'
      - '.gitleaks.toml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: false
        type: choice
        options:
          - all
          - user_service
          - appointment_service
          - staff_management
          - service_management
          - reports_analytics
          - notification_service

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: '024955634588'
  PYTHON_VERSION: '3.12'

jobs:
  # ===========================================================================
  # Stage 1: Detect Changes
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
      timestamp: ${{ steps.changes.outputs.timestamp }}
      ecr_registry: ${{ steps.changes.outputs.ecr_registry }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff across multiple commits

      - name: Detect changed services
        id: changes
        run: |
          # Generate shared timestamp and ECR registry
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT
          
          ALL_SERVICES=("user_service" "appointment_service" "staff_management" "service_management" "reports_analytics" "notification_service")
          
          if [ "${{ github.event.inputs.service }}" != "" ] && [ "${{ github.event.inputs.service }}" != "all" ]; then
            echo "services=[\"${{ github.event.inputs.service }}\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ "${{ github.event.inputs.service }}" == "all" ]; then
            echo "services=[\"user_service\",\"appointment_service\",\"staff_management\",\"service_management\",\"reports_analytics\",\"notification_service\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          SERVICES=()
          
          
          if [ "${{ github.event_name }}" == "push" ]; then
            BEFORE_SHA="${{ github.event.before }}"
            # Handle initial push (no previous commit)
            if [ "$BEFORE_SHA" == "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
            else
              CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" HEAD 2>/dev/null || echo "")
            fi
            echo "Comparing $BEFORE_SHA...HEAD"
          else
            CHANGED_FILES=$(git diff --name-only origin/main...HEAD 2>/dev/null || echo "")
          fi
          
          for service in "${ALL_SERVICES[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^${service}/"; then
              SERVICES+=("\"${service}\"")
            fi
          done
          
          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            SERVICES_JSON=$(IFS=,; echo "[${SERVICES[*]}]")
            echo "services=${SERVICES_JSON}" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Stage 2: Unit Tests
  # ===========================================================================
  unit-tests:
    name: Unit Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install -r requirements.txt

      - name: Run tests
        id: pytest
        env:
          # Test environment variables (dummy values for CI testing)
          JWT_SECRET_KEY: "test-secret-key-for-ci-testing-only"
          DB_HOST: "localhost"
          DB_USER: "test_user"
          DB_PASSWORD: "test_password"
          DB_NAME: "test_db"
          DB_PORT: "5432"
        run: |
          cd ${{ matrix.service }}
          
          # Set PYTHONPATH to include current directory for imports
          export PYTHONPATH="${PWD}:${PYTHONPATH}"
          
          # Run pytest and capture output
          set +e
          pytest tests/ -v --tb=short --junitxml=test-results.xml 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=$?
          set -e
          
          # Parse test results for summary (compatible grep)
          PASSED=$(grep -E '[0-9]+ passed' test-output.txt | grep -oE '[0-9]+' | head -1 || echo "0")
          FAILED=$(grep -E '[0-9]+ failed' test-output.txt | grep -oE '[0-9]+' | head -1 || echo "0")
          SKIPPED=$(grep -E '[0-9]+ skipped' test-output.txt | grep -oE '[0-9]+' | head -1 || echo "0")
          
          # Handle empty values
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
          SKIPPED=${SKIPPED:-0}
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Exit with test result
          exit $TEST_EXIT_CODE

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true  # Non-critical: don't fail pipeline if quota exceeded
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/test-results.xml
          retention-days: 1

  # ===========================================================================
  # Stage 3: SAST Scan
  # ===========================================================================
  sast-scan:
    name: SAST Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r ${{ matrix.service }}/app -f json -o bandit-results.json || true
          bandit -r ${{ matrix.service }}/app -f txt || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true  # Non-critical: don't fail pipeline if quota exceeded
        with:
          name: bandit-results-${{ matrix.service }}
          path: bandit-results.json
          retention-days: 1

  # ===========================================================================
  # Stage 3b: Secret Scan (Gitleaks)
  # ===========================================================================
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        run: |
          # Download Gitleaks binary directly 
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          
          # Run detection
          gitleaks detect --source . -v

  # ===========================================================================
  # Stage 3c: IaC Scan (Checkov)
  # ===========================================================================
  iac-scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          output_format: cli,sarif
          output_file_path: console,results.sarif
          quiet: true

      - name: Upload Checkov SARIF
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: checkov-results
          path: results.sarif
          retention-days: 1

  # ===========================================================================
  # Stage 4: Build & Push Image
  # ===========================================================================
  build:
    name: Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests, sast-scan, secret-scan, iac-scan]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      full_image: ${{ steps.meta.outputs.full_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image metadata
        id: meta
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          SERVICE_NAME="${{ matrix.service }}"
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          
          # Use final tag 
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          FULL_IMAGE="${ECR_REGISTRY}/${SERVICE_NAME}:${IMAGE_TAG}"
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          
          echo "::group::Image Metadata"
          echo "Service: ${SERVICE_NAME}"
          echo "Tag: ${IMAGE_TAG}"
          echo "::endgroup::"

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.full_image }}
            ${{ needs.detect-changes.outputs.ecr_registry }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Stage 5: Trivy Security Scan
  # ===========================================================================
  trivy-scan:
    name: Security Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        with:
          image-ref: ${{ needs.detect-changes.outputs.ecr_registry }}/${{ matrix.service }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy SARIF report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.sarif
          retention-days: 1

      - name: Run Trivy vulnerability scanner (Table)
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ needs.detect-changes.outputs.ecr_registry }}/${{ matrix.service }}:${{ needs.build.outputs.image_tag }}
          format: 'table'
          output: 'trivy-table-${{ matrix.service }}.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          trivyignores: '.trivyignore'
          exit-code: '0'

      - name: Add Trivy summary
        if: always()
        run: |
          echo "##  Security Scan - ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.detect-changes.outputs.ecr_registry }}/${{ matrix.service }}:${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "trivy-table-${{ matrix.service }}.txt" ]; then
            CRITICAL=$(grep -c "CRITICAL" trivy-table-${{ matrix.service }}.txt 2>/dev/null || echo "0")
            HIGH=$(grep -c "HIGH" trivy-table-${{ matrix.service }}.txt 2>/dev/null || echo "0")
            MEDIUM=$(grep -c "MEDIUM" trivy-table-${{ matrix.service }}.txt 2>/dev/null || echo "0")
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt "0" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ **Critical vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âœ… **No critical vulnerabilities**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… No vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on critical vulnerabilities
        run: |
          if [ -f "trivy-table-${{ matrix.service }}.txt" ]; then
            CRITICAL=$(grep -c "CRITICAL" trivy-table-${{ matrix.service }}.txt 2>/dev/null || echo "0")
            if [ "$CRITICAL" -gt "0" ]; then
              echo "::error::Critical vulnerabilities found in ${{ matrix.service }}"
              exit 1
            fi
          fi

  # ===========================================================================
  # Stage 6: Update GitOps Repository
  # ===========================================================================
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [detect-changes, build, trivy-scan]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: WSO2-G02/salon-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tags
        env:
          SERVICES: ${{ needs.detect-changes.outputs.services }}
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          cd gitops
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          
          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            DEPLOYMENT_FILE="staging/${service}/deployment.yaml"
            if [ -f "$DEPLOYMENT_FILE" ]; then
              echo "Updating ${service} to tag: ${IMAGE_TAG}"
              sed -i "s|^\([[:space:]]*image:[[:space:]]*\).*${service}:.*|\1${ECR_REGISTRY}/${service}:${IMAGE_TAG}|g" "$DEPLOYMENT_FILE"
            fi
          done

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image tags for commit ${{ github.sha }}"
            git push
          fi

  # ===========================================================================
  # Stage 7: Wait for ArgoCD Sync (Staging Deployment)
  # ===========================================================================
  wait-for-staging:
    name: Wait for Staging Deployment
    runs-on: ubuntu-latest
    needs: [detect-changes, update-gitops]
    # Only run if services were changed and GitOps was updated
    if: |
      always() &&
      github.ref == 'refs/heads/main' && 
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.detect-changes.outputs.has_changes == 'true' &&
      needs.update-gitops.result == 'success'
    env:
      STAGING_URL: https://staging.aurora-glam.com
      # 3.5 minutes to ensure new images are deployed
      ARGOCD_SYNC_WAIT: 210
    steps:
      - name: Wait for ArgoCD to sync new images
        run: |
          echo "##  Waiting for ArgoCD Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD syncs every **3 minutes**. Waiting **${ARGOCD_SYNC_WAIT}s (3.5 min)** to ensure new images are deployed..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo " Waiting ${ARGOCD_SYNC_WAIT}s for ArgoCD to detect and deploy new images..."
          echo "   ArgoCD polls GitOps repo every 3 minutes"
          echo "   This ensures the new Docker images are actually running"
          echo ""
          
          # Show countdown every 30 seconds
          REMAINING=$ARGOCD_SYNC_WAIT
          while [ $REMAINING -gt 0 ]; do
            echo "     ${REMAINING}s remaining..."
            if [ $REMAINING -ge 30 ]; then
              sleep 30
              REMAINING=$((REMAINING - 30))
            else
              sleep $REMAINING
              REMAINING=0
            fi
          done
          
          echo ""
          echo "âœ… ArgoCD sync wait complete!"

      - name: Verify all health endpoints
        id: health
        run: |
          echo "### Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          ENDPOINTS=(
            "user_service|/api/users/health"
            "appointment_service|/api/appointments/health"
            "service_management|/api/services/health"
            "staff_management|/api/staff/health"
            "notification_service|/api/notifications/health"
            "reports_analytics|/api/reports/health"
          )
          
          echo "| Service | Endpoint | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          ALL_HEALTHY=true
          for entry in "${ENDPOINTS[@]}"; do
            SERVICE=$(echo $entry | cut -d'|' -f1)
            ENDPOINT=$(echo $entry | cut -d'|' -f2)
            FULL_URL="${STAGING_URL}${ENDPOINT}"
            
            if curl -sf "$FULL_URL" --max-time 10 > /dev/null 2>&1; then
              echo "| $SERVICE | $ENDPOINT | âœ… Healthy |" >> $GITHUB_STEP_SUMMARY
              echo "âœ… $SERVICE is healthy"
            else
              echo "| $SERVICE | $ENDPOINT | âš ï¸ Unavailable |" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸  $SERVICE not responding"
              ALL_HEALTHY=false
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$ALL_HEALTHY" = true ]; then
            echo "deployment_ready=true" >> $GITHUB_OUTPUT
            echo "**Status:** âœ… All services healthy and ready for testing" >> $GITHUB_STEP_SUMMARY
          else
            echo "deployment_ready=partial" >> $GITHUB_OUTPUT
            echo "**Status:** âš ï¸ Some services unavailable, proceeding with testing" >> $GITHUB_STEP_SUMMARY
            echo "::warning::Not all services healthy after ArgoCD sync"
          fi

  # ===========================================================================
  # Stage 8: Performance Testing (Locust) - Automated Smoke Test
  # ===========================================================================
  performance-test:
    name: Performance Test (Staging)
    runs-on: ubuntu-latest
    needs: [detect-changes, wait-for-staging]
    # Only run if services were deployed and staging wait completed
    if: |
      always() &&
      github.ref == 'refs/heads/main' && 
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.detect-changes.outputs.has_changes == 'true' &&
      (needs.wait-for-staging.result == 'success' || needs.wait-for-staging.result == 'skipped')
    env:
      TARGET_URL: https://staging.aurora-glam.com
      MAX_P95_LATENCY_MS: 500
      MAX_ERROR_RATE: 1
      MAX_AVG_LATENCY_MS: 200
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust
        run: pip install locust

      - name: Create Locust test file
        run: |
          cat > performance_tests/locustfile.py << 'EOF'
          from locust import HttpUser, task, between
          
          class SalonUser(HttpUser):
              wait_time = between(1, 3)
              
              @task(5)
              def users_health(self):
                  self.client.get("/api/users/health", name="/api/users/health")
              
              @task(4)
              def get_services(self):
                  self.client.get("/api/services/", name="/api/services/")
              
              @task(3)
              def get_staff(self):
                  self.client.get("/api/staff/", name="/api/staff/")
              
              @task(4)
              def appointments_health(self):
                  self.client.get("/api/appointments/health", name="/api/appointments/health")
              
              @task(2)
              def get_appointments(self):
                  self.client.get("/api/appointments/", name="/api/appointments/")
              
              @task(2)
              def notification_health(self):
                  self.client.get("/api/notifications/health", name="/api/notifications/health")
              
              @task(1)
              def reports_health(self):
                  self.client.get("/api/reports/health", name="/api/reports/health")
          EOF

      - name: Run Locust smoke test (2 minutes)
        id: locust
        run: |
          echo " Running 2-minute smoke test against staging..."
          
          locust -f performance_tests/locustfile.py \
            --host=${{ env.TARGET_URL }} \
            --users=30 \
            --spawn-rate=10 \
            --run-time=2m \
            --headless \
            --csv=locust_results \
            --html=locust_report.html \
            2>&1 | tee locust_output.txt || true
          
          # Parse results
          if [ -f "locust_results_stats.csv" ]; then
            AVG_RESPONSE=$(tail -1 locust_results_stats.csv | cut -d',' -f6 || echo "0")
            P95_RESPONSE=$(tail -1 locust_results_stats.csv | cut -d',' -f10 || echo "0")
            FAILURE_COUNT=$(tail -1 locust_results_stats.csv | cut -d',' -f4 || echo "0")
            REQUEST_COUNT=$(tail -1 locust_results_stats.csv | cut -d',' -f3 || echo "1")
            
            # Calculate error rate
            if [ "$REQUEST_COUNT" -gt 0 ]; then
              ERROR_RATE=$(awk "BEGIN {printf \"%.2f\", ($FAILURE_COUNT / $REQUEST_COUNT) * 100}")
            else
              ERROR_RATE="0"
            fi
            
            echo "avg_response=$AVG_RESPONSE" >> $GITHUB_OUTPUT
            echo "p95_response=$P95_RESPONSE" >> $GITHUB_OUTPUT
            echo "error_rate=$ERROR_RATE" >> $GITHUB_OUTPUT
          fi

      - name: Performance test summary
        if: always()
        run: |
          echo "##  Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ env.TARGET_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Duration:** 2 minutes | **Users:** 30 | **Spawn Rate:** 10/s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          AVG="${{ steps.locust.outputs.avg_response }}"
          P95="${{ steps.locust.outputs.p95_response }}"
          ERR="${{ steps.locust.outputs.error_rate }}"
          
          echo "| Metric | Value | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Avg latency check
          if [ -n "$AVG" ] && [ $(echo "$AVG < ${{ env.MAX_AVG_LATENCY_MS }}" | bc -l) -eq 1 ]; then
            echo "| Avg Response Time | ${AVG}ms | <${{ env.MAX_AVG_LATENCY_MS }}ms | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Avg Response Time | ${AVG:-N/A}ms | <${{ env.MAX_AVG_LATENCY_MS }}ms | âš ï¸ WARN |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # P95 check
          if [ -n "$P95" ] && [ $(echo "$P95 < ${{ env.MAX_P95_LATENCY_MS }}" | bc -l) -eq 1 ]; then
            echo "| P95 Response Time | ${P95}ms | <${{ env.MAX_P95_LATENCY_MS }}ms | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| P95 Response Time | ${P95:-N/A}ms | <${{ env.MAX_P95_LATENCY_MS }}ms | âš ï¸ WARN |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Error rate check
          if [ -n "$ERR" ] && [ $(echo "$ERR < ${{ env.MAX_ERROR_RATE }}" | bc -l) -eq 1 ]; then
            echo "| Error Rate | ${ERR}% | <${{ env.MAX_ERROR_RATE }}% | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Error Rate | ${ERR:-N/A}% | <${{ env.MAX_ERROR_RATE }}% | âš ï¸ WARN |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Locust report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: locust-report
          path: locust_report.html
          retention-days: 7

  # ===========================================================================
  # Stage 9: DAST Security Scan (OWASP ZAP) - Automated Baseline
  # ===========================================================================
  dast-scan:
    name: DAST Scan (Staging)
    runs-on: ubuntu-latest
    needs: [detect-changes, wait-for-staging, performance-test]
    # Only run if services were deployed, staging wait completed, and performance test ran
    if: |
      always() &&
      github.ref == 'refs/heads/main' && 
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.detect-changes.outputs.has_changes == 'true' &&
      (needs.wait-for-staging.result == 'success' || needs.wait-for-staging.result == 'skipped') &&
      (needs.performance-test.result == 'success' || needs.performance-test.result == 'skipped')
    permissions:
      contents: read
      issues: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZAP rules file
        run: |
          mkdir -p .zap
          cat > .zap/rules.tsv << 'EOF'
          10038	IGNORE	(Content Security Policy Header Not Set)
          10021	IGNORE	(X-Content-Type-Options Header Missing)
          EOF

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        continue-on-error: true
        with:
          target: 'https://staging.aurora-glam.com'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: true
          fail_action: false

      - name: DAST scan summary
        if: always()
        run: |
          echo "##  DAST Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`https://staging.aurora-glam.com\`" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Type:** Baseline (Passive)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " Check the **Artifacts** section for the full ZAP report." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo ">  For a deeper scan, manually trigger the full DAST workflow." >> $GITHUB_STEP_SUMMARY

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: zap-baseline-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

