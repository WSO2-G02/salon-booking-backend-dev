name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'user_service/**'
      - 'appointment_service/**'
      - 'staff_management/**'
      - 'service_management/**'
      - 'reports_analytics/**'
      - 'notification_service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'user_service/**'
      - 'appointment_service/**'
      - 'staff_management/**'
      - 'service_management/**'
      - 'reports_analytics/**'
      - 'notification_service/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: false
        type: choice
        options:
          - all
          - user_service
          - appointment_service
          - staff_management
          - service_management
          - reports_analytics
          - notification_service

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: '024955634588'
  PYTHON_VERSION: '3.12'

jobs:
  # ===========================================================================
  # Stage 1: Detect Changes
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
      timestamp: ${{ steps.changes.outputs.timestamp }}
      ecr_registry: ${{ steps.changes.outputs.ecr_registry }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff across multiple commits

      - name: Detect changed services
        id: changes
        run: |
          # Generate shared timestamp and ECR registry
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT
          
          ALL_SERVICES=("user_service" "appointment_service" "staff_management" "service_management" "reports_analytics" "notification_service")
          
          if [ "${{ github.event.inputs.service }}" != "" ] && [ "${{ github.event.inputs.service }}" != "all" ]; then
            echo "services=[\"${{ github.event.inputs.service }}\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ "${{ github.event.inputs.service }}" == "all" ]; then
            echo "services=[\"user_service\",\"appointment_service\",\"staff_management\",\"service_management\",\"reports_analytics\",\"notification_service\"]" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          SERVICES=()
          
          # Use github.event.before to capture ALL commits in the push (not just HEAD~1)
          if [ "${{ github.event_name }}" == "push" ]; then
            BEFORE_SHA="${{ github.event.before }}"
            # Handle initial push (no previous commit)
            if [ "$BEFORE_SHA" == "0000000000000000000000000000000000000000" ]; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
            else
              CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" HEAD 2>/dev/null || echo "")
            fi
            echo "Comparing $BEFORE_SHA...HEAD"
          else
            CHANGED_FILES=$(git diff --name-only origin/main...HEAD 2>/dev/null || echo "")
          fi
          
          for service in "${ALL_SERVICES[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^${service}/"; then
              SERVICES+=("\"${service}\"")
            fi
          done
          
          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            SERVICES_JSON=$(IFS=,; echo "[${SERVICES[*]}]")
            echo "services=${SERVICES_JSON}" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Stage 2: Unit Tests
  # ===========================================================================
  unit-tests:
    name: Unit Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          pytest tests/ -v --tb=short --junitxml=test-results.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true  # Non-critical: don't fail pipeline if quota exceeded
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/test-results.xml
          retention-days: 1

  # ===========================================================================
  # Stage 3: SAST Scan
  # ===========================================================================
  sast-scan:
    name: SAST Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r ${{ matrix.service }}/app -f json -o bandit-results.json || true
          bandit -r ${{ matrix.service }}/app -f txt || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true  # Non-critical: don't fail pipeline if quota exceeded
        with:
          name: bandit-results-${{ matrix.service }}
          path: bandit-results.json
          retention-days: 1

  # ===========================================================================
  # Stage 3b: Secret Scan (Gitleaks)
  # ===========================================================================
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        run: |
          # Download Gitleaks binary directly to avoid license check in the Action
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          
          # Run detection
          gitleaks detect --source . -v

  # ===========================================================================
  # Stage 3c: IaC Scan (Checkov)
  # ===========================================================================
  iac-scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          output_format: cli,sarif
          output_file_path: console,results.sarif
          quiet: true

      - name: Upload Checkov SARIF
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: checkov-results
          path: results.sarif
          retention-days: 1

  # ===========================================================================
  # Stage 4: Build & Push Temporary Image
  # ===========================================================================
  build-temp:
    name: Build (Temp) - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests, sast-scan, secret-scan, iac-scan]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      full_image: ${{ steps.meta.outputs.full_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image metadata
        id: meta
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          SERVICE_NAME="${{ matrix.service }}"
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          
          # Use a temporary tag for scanning
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}-scan"
          FULL_IMAGE="${ECR_REGISTRY}/${SERVICE_NAME}:${IMAGE_TAG}"
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          
          echo "::group::Image Metadata"
          echo "Service: ${SERVICE_NAME}"
          echo "Temp Tag: ${IMAGE_TAG}"
          echo "::endgroup::"

      - name: Build and Push Temp Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.full_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Stage 5: Trivy Security Scan
  # ===========================================================================
  trivy-scan:
    name: Security Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build-temp]
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
          IMAGE_TAG: ${{ needs.build-temp.outputs.image_tag }}
        with:
          image-ref: ${{ needs.detect-changes.outputs.ecr_registry }}/${{ matrix.service }}:${{ needs.build-temp.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy SARIF report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-results-${{ matrix.service }}.sarif
          retention-days: 1

      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ needs.detect-changes.outputs.ecr_registry }}/${{ matrix.service }}:${{ needs.build-temp.outputs.image_tag }}
          format: 'table'
          severity: 'CRITICAL'
          ignore-unfixed: true
          trivyignores: '.trivyignore'
          exit-code: '1'

  # ===========================================================================
  # Stage 6: Promote & Push Final Image
  # ===========================================================================
  promote-push:
    name: Promote & Push - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build-temp, trivy-scan]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Retag and Push Final Image
        env:
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
          SERVICE: ${{ matrix.service }}
          TEMP_TAG: ${{ needs.build-temp.outputs.image_tag }}
          TIMESTAMP: ${{ needs.detect-changes.outputs.timestamp }}
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          FINAL_TAG="${SHORT_SHA}-${TIMESTAMP}"
          
          echo "Promoting image ${SERVICE}:${TEMP_TAG} to ${FINAL_TAG}"
          
          MANIFEST=$(aws ecr batch-get-image --repository-name $SERVICE --image-ids imageTag=$TEMP_TAG --query 'images[].imageManifest' --output text)
          
          if [ -z "$MANIFEST" ]; then
            echo "Error: Could not find source image ${SERVICE}:${TEMP_TAG}"
            exit 1
          fi
          
          # Tag as final version
          aws ecr put-image --repository-name $SERVICE --image-tag $FINAL_TAG --image-manifest "$MANIFEST"
          
          # Tag as latest
          aws ecr put-image --repository-name $SERVICE --image-tag latest --image-manifest "$MANIFEST"
          
          echo "Successfully promoted to ${FINAL_TAG} and latest"

  # ===========================================================================
  # Stage 7: Update GitOps Repository
  # ===========================================================================
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [detect-changes, promote-push]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: WSO2-G02/salon-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tags
        env:
          SERVICES: ${{ needs.detect-changes.outputs.services }}
          ECR_REGISTRY: ${{ needs.detect-changes.outputs.ecr_registry }}
        run: |
          cd gitops
          SHORT_SHA="${GITHUB_SHA::8}"
          TIMESTAMP="${{ needs.detect-changes.outputs.timestamp }}"
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          
          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            DEPLOYMENT_FILE="staging/${service}/deployment.yaml"
            if [ -f "$DEPLOYMENT_FILE" ]; then
              echo "Updating ${service} to tag: ${IMAGE_TAG}"
              sed -i "s|^\([[:space:]]*image:[[:space:]]*\).*${service}:.*|\1${ECR_REGISTRY}/${service}:${IMAGE_TAG}|g" "$DEPLOYMENT_FILE"
            fi
          done

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image tags for commit ${{ github.sha }}"
            git push
          fi

  # ===========================================================================
  # Pipeline Summary
  # ===========================================================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests, sast-scan, secret-scan, iac-scan, build-temp, trivy-scan, promote-push, update-gitops]
    if: always()
    env:
      REPO_URL: ${{ github.server_url }}/${{ github.repository }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Generate summary
        run: |
          # ============================================================
          # Header with Build Info
          # ============================================================
          echo "# CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | [\`${GITHUB_SHA::8}\`](${REPO_URL}/commit/${GITHUB_SHA}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ============================================================
          # Pipeline Flow 
          # ============================================================
          echo "## Pipeline Flow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```mermaid' >> $GITHUB_STEP_SUMMARY
          echo 'flowchart LR' >> $GITHUB_STEP_SUMMARY
          echo '    A[Detect Changes] --> B[Unit Tests]' >> $GITHUB_STEP_SUMMARY
          echo '    A --> C[SAST Scan]' >> $GITHUB_STEP_SUMMARY
          echo '    A --> S[Secret Scan]' >> $GITHUB_STEP_SUMMARY
          echo '    A --> I[IaC Scan]' >> $GITHUB_STEP_SUMMARY
          echo '    B --> D[Build Temp]' >> $GITHUB_STEP_SUMMARY
          echo '    C --> D' >> $GITHUB_STEP_SUMMARY
          echo '    S --> D' >> $GITHUB_STEP_SUMMARY
          echo '    I --> D' >> $GITHUB_STEP_SUMMARY
          echo '    D --> E[Trivy Scan]' >> $GITHUB_STEP_SUMMARY
          echo '    E --> F[Promote & Push]' >> $GITHUB_STEP_SUMMARY
          echo '    F --> G[Update GitOps]' >> $GITHUB_STEP_SUMMARY
          echo '    G --> H[ArgoCD Deploy]' >> $GITHUB_STEP_SUMMARY
          echo '    style A fill:#e1f5fe' >> $GITHUB_STEP_SUMMARY
          echo '    style D fill:#fff3e0' >> $GITHUB_STEP_SUMMARY
          echo '    style E fill:#ffebee' >> $GITHUB_STEP_SUMMARY
          echo '    style H fill:#e8f5e9' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ============================================================
          # Services Processed
          # ============================================================
          echo "##  Services Processed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          SERVICES='${{ needs.detect-changes.outputs.services }}'
          if [ "$SERVICES" == "[]" ] || [ -z "$SERVICES" ]; then
            echo "> ⚠️ No services were changed in this commit" >> $GITHUB_STEP_SUMMARY
          else
            for service in $(echo "$SERVICES" | jq -r '.[]'); do
              echo "- \`${service}\`" >> $GITHUB_STEP_SUMMARY
            done
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # ============================================================
          # Job Status Matrix
          # ============================================================
          echo "##  Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|:------:|-------------|" >> $GITHUB_STEP_SUMMARY
          
          # Function to convert status to emoji
          get_status_emoji() {
            case "$1" in
              success) echo "✅" ;;
              failure) echo "❌" ;;
              cancelled) echo "⚪" ;;
              skipped) echo "⏭️" ;;
              *) echo "⏳" ;;
            esac
          }
          
          echo "| Unit Tests | $(get_status_emoji '${{ needs.unit-tests.result }}') ${{ needs.unit-tests.result }} | Pytest with coverage |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | $(get_status_emoji '${{ needs.sast-scan.result }}') ${{ needs.sast-scan.result }} | Bandit security analysis |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | $(get_status_emoji '${{ needs.secret-scan.result }}') ${{ needs.secret-scan.result }} | Gitleaks secret detection |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | $(get_status_emoji '${{ needs.iac-scan.result }}') ${{ needs.iac-scan.result }} | Checkov Dockerfile/Config scan |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Temp | $(get_status_emoji '${{ needs.build-temp.result }}') ${{ needs.build-temp.result }} | Build & Push temp image |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Scan | $(get_status_emoji '${{ needs.trivy-scan.result }}') ${{ needs.trivy-scan.result }} | Container vulnerability scan |" >> $GITHUB_STEP_SUMMARY
          echo "| Promote & Push | $(get_status_emoji '${{ needs.promote-push.result }}') ${{ needs.promote-push.result }} | Retag temp → final & push |" >> $GITHUB_STEP_SUMMARY
          echo "| Update GitOps | $(get_status_emoji '${{ needs.update-gitops.result }}') ${{ needs.update-gitops.result }} | Deployment manifest update |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ============================================================
          # Security Reports 
          # ============================================================
          echo "##  Security Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Report Type | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trivy Container Scan** | Scans Docker images for CRITICAL & HIGH CVEs (see logs in Trivy Scan job) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Gitleaks Secret Scan** | Scans git history for leaked credentials (see logs in Secret Scan job) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Checkov IaC Scan** | Scans Dockerfiles for misconfigurations ([ Download from Artifacts](${RUN_URL}#artifacts)) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Bandit SAST** | Python code security analysis ([ Download from Artifacts](${RUN_URL}#artifacts)) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Test Results** | Pytest coverage reports ([ Download from Artifacts](${RUN_URL}#artifacts)) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo ">  **Note:** Scroll down to the **Artifacts** section at the bottom of this page to download reports." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ============================================================
          # Docker Images
          # ============================================================
          echo "##  Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ECR_REGISTRY="${{ needs.detect-changes.outputs.ecr_registry }}"
          IMAGE_TAG="${GITHUB_SHA::8}-${{ needs.detect-changes.outputs.timestamp }}"
          echo "| Service | Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|-----|" >> $GITHUB_STEP_SUMMARY
          if [ "$SERVICES" != "[]" ] && [ -n "$SERVICES" ]; then
            for service in $(echo "$SERVICES" | jq -r '.[]'); do
              echo "| \`${service}\` | \`${ECR_REGISTRY}/${service}\` | \`${IMAGE_TAG}\` |" >> $GITHUB_STEP_SUMMARY
            done
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # ============================================================
          # Footer
          # ============================================================
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " **Documentation:** [CI/CD Pipeline Guide](${REPO_URL}/blob/main/docs/CI_CD_PIPELINE.md) | [Security Policy](${REPO_URL}/blob/main/docs/SECURITY.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Generated by GitHub Actions on $(date -u '+%Y-%m-%d %H:%M:%S UTC')_" >> $GITHUB_STEP_SUMMARY
