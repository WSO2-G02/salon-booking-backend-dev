name: License Compliance Check

on:
  push:
    branches: [main]
    paths:
      - '**/requirements.txt'
      - '**/package.json'
  pull_request:
    branches: [main]
    paths:
      - '**/requirements.txt'
      - '**/package.json'
  workflow_dispatch:

jobs:
  python-license-check:
    name: Python License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-licenses
        run: pip install pip-licenses

      - name: Check licenses for all services
        run: |
          SERVICES=("user_service" "appointment_service" "staff_management" "service_management" "reports_analytics" "notification_service")
          
          # Licenses to flag (copyleft/restrictive)
          RESTRICTED_LICENSES="GPL|AGPL|LGPL|SSPL|Commons Clause"
          
          echo "## License Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          ISSUES_FOUND=0
          
          for service in "${SERVICES[@]}"; do
            echo "### ${service}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -f "${service}/requirements.txt" ]; then
              # Create virtual env and install deps
              python -m venv /tmp/venv_${service}
              source /tmp/venv_${service}/bin/activate
              pip install -q -r "${service}/requirements.txt" pip-licenses 2>/dev/null
              
              # Generate license report
              pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY 2>/dev/null
              
              # Check for restricted licenses
              RESTRICTED=$(pip-licenses --format=csv 2>/dev/null | grep -iE "$RESTRICTED_LICENSES" || true)
              if [ -n "$RESTRICTED" ]; then
                echo "⚠️ **Restricted licenses found:**" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "$RESTRICTED" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                ISSUES_FOUND=1
              else
                echo "✅ No restricted licenses found" >> $GITHUB_STEP_SUMMARY
              fi
              
              deactivate
              rm -rf /tmp/venv_${service}
            else
              echo "No requirements.txt found" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
          done
          
          if [ $ISSUES_FOUND -eq 1 ]; then
            echo "::warning::Restricted licenses detected. Please review."
          fi
