apiVersion: apps/v1
kind: Deployment
metadata:
  name: reports-service
  namespace: salon-booking
  labels:
    app: reports-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reports-service
  template:
    metadata:
      labels:
        app: reports-service
        tier: backend
    spec:
      containers:
        - name: reports-service
          image: ritzy0717/reports-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8005
              name: http
          env:
            - name: SERVICE_NAME
              value: "reports_analytics"
            - name: SERVICE_PORT
              value: "8005"
            - name: HOST
              value: "0.0.0.0"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: salon-secrets
                  key: jwt-secret-key
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: JWT_ALGORITHM
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: ACCESS_TOKEN_EXPIRE_MINUTES
            - name: REFRESH_TOKEN_EXPIRE_DAYS
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: REFRESH_TOKEN_EXPIRE_DAYS
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: salon-secrets
                  key: db-password
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: ALLOWED_ORIGINS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: reports-service
  namespace: salon-booking
  labels:
    app: reports-service
spec:
  type: ClusterIP
  ports:
    - port: 8005
      targetPort: 8005
      protocol: TCP
      name: http
  selector:
    app: reports-service
