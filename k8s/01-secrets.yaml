apiVersion: v1
kind: Secret
metadata:
  name: salon-secrets
  namespace: salon-booking
type: Opaque
stringData:
  # Database Credentials
  # IMPORTANT: Replace with your actual MySQL database password
  db-password: "YourSecureDBPassword123!"
  
  # JWT Secret (CRITICAL: Must be at least 32 characters and same across ALL services)
  # Use the same key from your current .env file or generate a new one
  jwt-secret-key: "HdUR4eIHkhAD4RG1srYdSh7B_B3egbM-1Fz86GVVK0k"
  
  # SMTP Credentials for Notification Service
  # Use your Gmail address and App Password (NOT your regular Gmail password)
  # To get App Password: Google Account > Security > 2-Step Verification > App passwords
  smtp-username: "your-email@gmail.com"
  smtp-password: "your-gmail-app-password"
