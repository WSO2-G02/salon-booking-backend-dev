apiVersion: v1
kind: ConfigMap
metadata:
  name: salon-config
  namespace: salon-booking
data:
  # Shared Configuration
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "15"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # Database Configuration (AWS RDS via K8s Service)
  DB_HOST: "aws-rds"
  DB_PORT: "3306"
  DB_NAME: "salon-db"
  DB_USER: "admin"

  # CORS Configuration
  # Add your EC2 public IP or domain after deployment
  ALLOWED_ORIGINS: "http://localhost:3000,http://<YOUR-EC2-IP>:3000"

  # Logging
  LOG_LEVEL: "INFO"

  # Service URLs (Internal DNS - automatically resolved by Kubernetes)
  USER_SERVICE_URL: "http://user-service:8001"
  STAFF_SERVICE_URL: "http://staff-service:8003"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8006"
  APPOINTMENT_SERVICE_URL: "http://appointment-service:8004"
  SERVICE_MANAGEMENT_URL: "http://service-management:8002"
  REPORTS_SERVICE_URL: "http://reports-service:8005"

  # SMTP Configuration (for Notification Service)
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  FROM_EMAIL: "noreply@salon.com"
