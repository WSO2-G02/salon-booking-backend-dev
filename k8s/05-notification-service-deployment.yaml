apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: salon-booking
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      containers:
        - name: notification-service
          image: salon/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8006
              name: http
          env:
            - name: SERVICE_NAME
              value: "notification_service"
            - name: SERVICE_PORT
              value: "8006"
            - name: HOST
              value: "0.0.0.0"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: salon-secrets
                  key: jwt-secret-key
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: JWT_ALGORITHM
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: salon-secrets
                  key: db-password
            - name: SMTP_SERVER
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: SMTP_SERVER
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: SMTP_PORT
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: salon-secrets
                  key: smtp-username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: salon-secrets
                  key: smtp-password
            - name: FROM_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: FROM_EMAIL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: salon-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8006
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: salon-booking
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 8006
      targetPort: 8006
      protocol: TCP
      name: http
  selector:
    app: notification-service
